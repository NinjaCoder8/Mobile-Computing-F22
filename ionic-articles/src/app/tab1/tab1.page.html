<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About US
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About Us</ion-title>
    </ion-toolbar>
  </ion-header>

<div>

  <ion-card *ngFor="let member of members" (click)="goToTab2()" >
    <ion-card-header>
      <ion-card-title>{{member.name}}</ion-card-title>
      <ion-card-subtitle>{{member.position}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content *ngIf="member.id % x == 0">
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

</div>

</ion-content>
